<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plugin Test Page</title>
    <link rel="stylesheet" href="dist/plugin.css">
</head>
<body>
    <div id="root"></div> 
    <script type="module" src="dist/plugin.js"></script>
    <script>
        window.addEventListener('load', () => {
            window.CAR_DAMAGE_API.init({
          selector: '#root',
          options: {
            initializedOptions: ['A1', 'B2'],
            onPositionChange: (positions) => {
              console.log('Positions changed:', positions);
            },
            onComplete: (positions) => {
              console.log('Completion confirmed with positions:', positions);
            },
            onInit: () => {
              console.log('Plugin initialized');
            }
          }
        });
        });
    </script>
</body>
</html>
